<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>MinecraftServer2 Thingy</title>
  </head>
  <body>
    <div id="tabButtons">
      <button id="itemsTabButton">Items</button>
      <button id="mapsTabButton">Maps</button>
      <button id="apiTabButton">API</button>
    </div>
    <div id="apiTab" class="secondaryTab tab">
      <h1>API</h1>
      <hr />
      <div id="connectApiContainer">
        <h3 id="connectionStatusText">Connection Status: false</h3>

        <div>Host:</div>
        <input type="text" id="hostInput" value="127.0.0.1" />
        <br />
        <div>Port:</div>
        <input type="text" id="portInput" value="1300" />
        <br />
        <button id="connectApiButton">Connect to API server</button>
        <br />
        <button id="disconnectApiButton">Disconnect from API server</button>
        <br />
        <div>Session Id:</div>
        <input type="text" id="sessionIdInput" value="1" />
        <br />
        <script type="module" src="./main.js"></script>
        <script type="module" src="./parsing.js"></script>
        <script type="module" src="./maps.js"></script>
      </div>
    </div>
    <div id="itemsTab" class="tab">
      <h1>Items</h1>
      <h3 id="setCounterText">Parsing...</h3>
      <hr />
      <div>Amount:</div>
      <input type="text" id="amountInput" value="1" />
      <div>Rarity:</div>
      <input type="text" id="rarityInput" value="1" />
      <br />
      <div>Search:</div>
      <input type="text" id="searchBar" />
      <br />
      <br />
      <div id="inventoryContainer">
        <div id="itemButtonHolder"></div>
        <div id="pages">
          <button id="firstPage">&lt;&lt;</button>
          <button id="prevPage">&lt;</button>
          <p id="pageText">0/0</p>
          <button id="nextPage">&gt;</button>
          <button id="lastPage">&gt;&gt;</button>
        </div>
      </div>
    </div>
    <div id="mapsTab" class="secondaryTab tab">
      <h1>Maps</h1>
      <h3 id="setCounterText">Parsing...</h3>
      <hr />
      <div>Instance:</div>
      <input type="text" class="itemInput" id="instanceInput" value="1" />
      <br />
      <div>Search:</div>
      <input type="text" class="itemInput" id="searchBar" />

      <hr />
      <div id="mapsContainer">
        <div id="mapsButtonHolder"></div>
        <div id="pages">
          <button id="firstPage">&lt;&lt;</button>
          <button id="prevPage">&lt;</button>
          <p id="pageText">0/0</p>
          <button id="nextPage">&gt;</button>
          <button id="lastPage">&gt;&gt;</button>
        </div>
      </div>
    </div>
  </body>
</html>
